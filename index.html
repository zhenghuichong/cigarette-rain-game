        // é¦™çƒŸç±»
        class Cigarette {
            constructor() {
                const scaleFactor = canvas.width / GAME_CONFIG.CANVAS_WIDTH;
                this.width = GAME_CONFIG.CIGARETTE_WIDTH * scaleFactor;
                this.height = GAME_CONFIG.CIGARETTE_HEIGHT * scaleFactor;
                this.x = Math.random() * (canvas.width - this.width);
                this.y = -this.height;
                this.speed = Math.random() * (GAME_CONFIG.CIGARETTE_SPEED_MAX - GAME_CONFIG.CIGARETTE_SPEED_MIN) + GAME_CONFIG.CIGARETTE_SPEED_MIN;
                this.rotation = Math.random() * 0.4 - 0.2;
                this.rotationSpeed = Math.random() * 0.02 - 0.01;
            }

            update() {
                this.y += this.speed;
                this.rotation += this.rotationSpeed;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.rotate(this.rotation);
                
                ctx.shadowBlur = 10;
                ctx.shadowOffsetX = 3;
                ctx.shadowOffsetY = 3;
                ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';

                if (cigaretteImage.complete) {
                    ctx.drawImage(cigaretteImage, -this.width / 2, -this.height / 2, this.width, this.height);
                } else {
                    ctx.fillStyle = '#d4af37';
                    ctx.fillRect(-this.width / 2, -this.height / 2, this.width, this.height);
                }

                ctx.restore();
            }

            isClicked(mouseX, mouseY) {
                return mouseX >= this.x && mouseX <= this.x + this.width &&
                       mouseY >= this.y && mouseY <= this.y + this.height;
            }
        }

        // ç‚¹å‡»æ•ˆæœç±»
        class ClickEffect {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.lifetime = 0;
                this.maxLifetime = 30;
                this.alpha = 1;
                this.scale = 1;
            }

            update() {
                this.lifetime++;
                this.alpha = 0.8 * (1 - this.lifetime / this.maxLifetime);
                this.scale = 0.5 + (this.lifetime / this.maxLifetime) * 1.5;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = 'rgba(255, 215, 0, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, 30 * this.scale, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            isFinished() {
                return this.lifetime >= this.maxLifetime;
            }
        }

        // æ¸¸æˆé€»è¾‘
        function resizeCanvas() {
            const container = canvas.parentElement;
            const isFullscreen = document.body.classList.contains('fullscreen-game');
            
            if (isFullscreen) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            } else {
                const newWidth = Math.min(container.clientWidth * 0.95, GAME_CONFIG.CANVAS_WIDTH);
                const aspectRatio = GAME_CONFIG.CANVAS_WIDTH / GAME_CONFIG.CANVAS_HEIGHT;
                const newHeight = newWidth / aspectRatio;
                canvas.width = newWidth;
                canvas.height = newHeight;
            }
        }

        function enterFullscreen() {
            const element = document.documentElement;
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }

        function startGame() {
            if (gameState.isGameRunning) return;

            // ç§»åŠ¨ç«¯è¿›å…¥å…¨å±
            if (/Mobi|Android/i.test(navigator.userAgent)) {
                enterFullscreen();
                document.body.classList.add('fullscreen-game');
                setTimeout(() => {
                    resizeCanvas();
                }, 100);
                
                // éšè—UIå…ƒç´ 
                document.querySelector('.game-info').style.display = 'none';
                document.querySelector('h1').style.display = 'none';
                document.querySelector('.game-controls').style.display = 'none';
            }

            gameState.isGameRunning = true;
            gameState.isGameOver = false;
            gameState.cigaretteCount = 0;
            gameState.timeRemaining = GAME_CONFIG.GAME_DURATION;
            gameState.cigarettes = [];
            gameState.clickEffects = [];

            countElement.textContent = gameState.cigaretteCount;
            timerElement.textContent = gameState.timeRemaining;
            startBtn.style.display = 'none';
            endBtn.style.display = 'inline-block';

            // å¯åŠ¨é¦™çƒŸç”Ÿæˆ
            spawnInterval = setInterval(() => {
                if (Math.random() < GAME_CONFIG.SPAWN_PROBABILITY) {
                    gameState.cigarettes.push(new Cigarette());
                }
            }, GAME_CONFIG.SPAWN_INTERVAL);

            // å¯åŠ¨è®¡æ—¶å™¨
            timerInterval = setInterval(() => {
                gameState.timeRemaining--;
                timerElement.textContent = gameState.timeRemaining;

                if (gameState.timeRemaining <= 0) {
                    endGame();
                }
            }, 1000);

            gameLoop();
        }

        function endGame() {
            gameState.isGameRunning = false;
            gameState.isGameOver = true;
            clearInterval(spawnInterval);
            clearInterval(timerInterval);

            // ä¿å­˜æˆç»©
            savePlayer(gameState.currentPlayer, gameState.cigaretteCount);

            // ç»§ç»­æ¸¸æˆå¾ªç¯ä»¥æ˜¾ç¤ºç»“æŸç”»é¢
            if (!gameLoopId) {
                gameLoop();
            }
        }

        function restartGame() {
            gameState.isGameOver = false;
            startGame();
        }

        function gameLoop() {
            if (!ctx) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // æ›´æ–°å’Œç»˜åˆ¶é¦™çƒŸ
            gameState.cigarettes = gameState.cigarettes.filter(cigarette => {
                cigarette.update();
                cigarette.draw();
                return cigarette.y < canvas.height;
            });

            // æ›´æ–°å’Œç»˜åˆ¶ç‚¹å‡»æ•ˆæœ
            gameState.clickEffects = gameState.clickEffects.filter(effect => {
                effect.update();
                effect.draw();
                return !effect.isFinished();
            });

            // åœ¨å…¨å±æ¨¡å¼ä¸‹ç»˜åˆ¶ä¿¡æ¯
            if (document.body.classList.contains('fullscreen-game')) {
                if (gameState.isGameOver) {
                    drawGameOverScreen();
                } else {
                    drawGameInfo();
                }
            }

            if (gameState.isGameRunning || gameState.isGameOver) {
                gameLoopId = requestAnimationFrame(gameLoop);
            }
        }

        // äº‹ä»¶å¤„ç†
        function handleClick(event) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (event.clientX - rect.left) * scaleX;
            const y = (event.clientY - rect.top) * scaleY;

            if (gameState.isGameOver && gameState.gameOverButtons) {
                console.log('Click at:', x, y);
                console.log('Leaderboard button:', gameState.gameOverButtons.leaderboard);
                console.log('Back button:', gameState.gameOverButtons.back);
                
                // æ£€æŸ¥æ˜¯å¦ç‚¹å‡»äº†æŸ¥çœ‹æ’è¡Œæ¦œæŒ‰é’®
                const leaderboardBtn = gameState.gameOverButtons.leaderboard;
                if (x >= leaderboardBtn.x && x <= leaderboardBtn.x + leaderboardBtn.width &&
                    y >= leaderboardBtn.y && y <= leaderboardBtn.y + leaderboardBtn.height) {
                    console.log('Leaderboard button clicked!');
                    showLeaderboard();
                    return;
                }
                
                // æ£€æŸ¥æ˜¯å¦ç‚¹å‡»äº†è¿”å›ä¸»å±å¹•æŒ‰é’®
                const backBtn = gameState.gameOverButtons.back;
                if (x >= backBtn.x && x <= backBtn.x + backBtn.width &&
                    y >= backBtn.y && y <= backBtn.y + backBtn.height) {
                    console.log('Back button clicked!');
                    backToMenu();
                    return;
                }
                return;
            }

            if (!gameState.isGameRunning) return;

            for (let i = gameState.cigarettes.length - 1; i >= 0; i--) {
                const cigarette = gameState.cigarettes[i];
                if (cigarette.isClicked(x, y)) {
                    gameState.clickEffects.push(new ClickEffect(x, y));
                    gameState.cigaretteCount++;
                    countElement.textContent = gameState.cigaretteCount;
                    gameState.cigarettes.splice(i, 1);
                    break;
                }
            }
        }
